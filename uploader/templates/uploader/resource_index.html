{% extends 'uploader/base.html' %}
{% block body_block %}
<h2>Resources for {{ syllabus }}</h2>

{% if resources %}
    <ul>
    {% for resource in resources %}
        <li><a href="{% url 'uploader:resource' resource.id %}">{{ resource.title }}</a></li> 
    {% endfor %}
    </ul>
{% else %}
    <p>No resources :(</p>
{% endif %}
{% endblock %}
