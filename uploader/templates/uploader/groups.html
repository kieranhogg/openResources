{% extends 'uploader/base.html' %}
{% load static %}
{% block body_block %}
<h2>{% block head_title %}My Groups{% endblock %}</h2>
{% for group in groups %}
<p>{{ group.name }} (<strong>Code:</strong> {{ group.code }})</p>
{% endfor %}
<p>
<a class='btn' href="{% url 'uploader:groups' %}">
	<img src="{% static 'uploader/img/18x18/add.png' %}" />
	Add group</a>
</p>
{% endblock %}
