{% extends 'uploader/base.html' %}
{% block body_block %}
<h2>Licences</h2>
{% for licence in licences %}
<h3>{{ licence }}</h3>
<p>{{ licence.description}}</p>
<p><a href="{{ licence.link }}">More information</a></p>
{% endfor %}
<h3>Licence missing?</h3>
<p><a href="{% url 'uploader:contact' %}">Drop us a line</a> if you need a licence adding.</p>
{% endblock %}
