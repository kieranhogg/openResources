{% extends 'uploader/base.html' %}
{% block body_block %}
{% load bootstrap %}
<h1>{% block head_title %}
{% if instance.id %}
    Edit
{% else %}
    Add 
{% endif %}
Group{% endblock %}</h1>

	{% csrf_token %}
    {{ form|bootstrap }}

</form>
</div>
{% endblock %}
