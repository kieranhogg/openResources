{% extends 'uploader/base.html' %}
{% load bootstrap %}
{% block body_block %}
<h1>{% block head_title %}My Profile{% endblock %}</h1>
<h2>Actions</h2>
<p><a href="{% url 'account_email' %}">
	<button class='btn btn-default'>Change e-mail</button>
</a></p>
<p>
<a href="{% url 'account_set_password' %}">
	<button class='btn btn-default'>Change password</button>
</a>
</p>
	<!--<li><a href="{ url 'socialaccount_connections' }">Login using another account</a>-->
<h2>Details</h2>
<form role="form" action method='post'>
	{% csrf_token %}
	{{ form|bootstrap }}
 <div class="form-group text-center">
        <button type="submit" class="btn btn-success">Save</button>
 </div>
</form>
{% endblock %}
